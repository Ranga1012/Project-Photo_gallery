<html>
<html lang="en">

<head>
    <title>Disney princess</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar-inverse" style="position:sticky;top:0;z-index:99999">
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#grid">Grid Gallery</a></li>
                <li><a href="#slider">Slider View</a></li>
            </ul>
        </div>
    </nav>
    <h1 id="home">My Photo Gallery</h1>
    <img class="first" src="flowers.gif">
    <section id="grid">
        <h2>Grid Gallery</h2>
        <div class="row">
            <div class="column">
                <img src="blue.jpg"> <img src="Orange.png"><img src="Pink%20tulip.jpg"><img src="purple.jpg"><img src="Red%20rose.jpg"><img src="violet.jpg"><img src="White.jpg"><img src="yellow.jpg">
                <br><br><br>
            </div>
        </div>
    </section>
    <section id="slider">
        <h2>Sliding Gallery</h2>
        <div id="mc" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="blue.jpg" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Pink%20tulip.jpg">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Orange.png" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="purple.jpg" class="img-responsive">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <img src="Red%20rose.jpg">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <img src="violet.jpg">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center> <img src="White.jpg">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <img src="yellow.jpg">
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>

                <a class="left carousel-control" href="#mc" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mc" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                <ol class="carousel-indicators">
                    <li data-target="#mc" data-slide-to="0" class="active"></li>
                    <li data-target="#mc" data-slide-to="1"></li>
                    <li data-target="#mc" data-slide-to="2"></li>
                    <li data-target="#mc" data-slide-to="3"></li>
                    <li data-target="#mc" data-slide-to="4"></li>

                </ol>
            </div>
        </div>
    </section>
</body>

</html>
